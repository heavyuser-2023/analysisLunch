name: Hourly Slack Notification

on:
  schedule:
    # 매시간 정각 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동으로 실행 버튼을 눌러 테스트할 수 있게 함

jobs:
  send-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Push 권한을 위해 PAT 사용

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run Java
        env:
          # GitHub Secrets에서 가져와 환경 변수로 설정
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPO: ${{ github.repository }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          javac SlackSender.java
          java SlackSender

      - name: Commit and Push Hash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add menu_hash.txt
          # 변경사항이 있는지 확인하고 커밋
          if ! git diff --staged --quiet; then
            git commit -m "Update menu hash: $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "✅ Hash updated and pushed."
          else
            echo "ℹ️ No changes to hash."
          fi