name: Hourly Slack Notification

on:
  schedule:
    # 매시간 정각 실행 (KST 08:00 ~ 20:00 -> UTC 23:00 ~ 11:00)
    - cron: '0 0-11,23 * * *'
  workflow_dispatch: # 수동으로 실행 버튼을 눌러 테스트할 수 있게 함

jobs:
  send-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Push 권한을 위해 PAT 사용

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run Java
        env:
          # GitHub Secrets에서 가져와 환경 변수로 설정
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPO: ${{ github.repository }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          javac -d out -sourcepath src src/analysislunch/Main.java
          java -cp out analysislunch.Main
