name: Hourly Slack Notification

on:
  schedule:
    # KST 기준 월~금 08:00 ~ 20:00 실행
    # KST 08:00 (UTC 23:00, 일~목)
    - cron: '0 23 * * 0-4'
    # KST 09:00 ~ 20:00 (UTC 00:00 ~ 11:00, 월~금)
    - cron: '0 0-11 * * 1-5'
  workflow_dispatch: # 수동으로 실행 버튼을 눌러 테스트할 수 있게 함

jobs:
  send-slack:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Workload Identity Federation에 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Push 권한을 위해 PAT 사용

      - name: Authenticate to Google Cloud
        id: auth
        if: ${{ !env.ACT }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile and Run Java
        env:
          # GitHub Secrets에서 가져와 환경 변수로 설정
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_REPO: ${{ github.repository }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          gradle -q run

